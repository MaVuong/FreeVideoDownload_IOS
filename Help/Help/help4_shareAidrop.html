<center><h3>How to Share Airdrop</h3></center>
<div style="margin:10 16 0;">
    1 . Select videos or files you want to share, click on the button action<br>
    2 . Select Airdrop<br>
    3 . In AirDrop list, choose which device you want to share<br>
    4 . Wait until the file sharing completed
